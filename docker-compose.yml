services:
  ollama:
    image: ollama/ollama:latest
    container_name: ollama
    ports:
      - "${OLLAMA_PORT:-11434}:11434"
    volumes:
      - ollama_data:/root/.ollama
    restart: unless-stopped
    networks:
      - backend
    healthcheck:
      test:
        [
          "CMD",
          "sh",
          "-lc",
          "wget -qO- http://127.0.0.1:11434/api/tags >/dev/null 2>&1 || exit 1",
        ]
      interval: 10s
      timeout: 3s
      retries: 10

  n8n:
    image: n8nio/n8n:latest
    container_name: n8n
    ports:
      - "${N8N_PORT:-5678}:5678"
    volumes:
      - n8n_data:/home/node/.n8n
    environment:
      - N8N_PORT=5678
      - N8N_PROTOCOL=${N8N_PROTOCOL:-http}
      - N8N_HOST=${N8N_HOST:-localhost}
      - WEBHOOK_URL=${WEBHOOK_URL:-http://localhost:5678/}
      # If calling ollana w and http request,
      # use http://ollama:11434
    depends_on:
      - ollama
    restart: unless-stopped
    networks:
      - backend

  mcp:
    build:
      context: .
      dockerfile: Dockerfile.mcp
    container_name: mcp
    environment:
      - MCP_TRANSPORT=http
      - MCP_DB_PATH=/data/mcp_demo.sqlite
      - LOG_LEVEL=INFO
      - OTEL_SERVICE_NAME=mcp-demo
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://otel-collector:4318
      # Optional: expose a port used by FastMCP's HTTP transport
      - MCP_HTTP_HOST=0.0.0.0
      - MCP_HTTP_PORT=8000
      # when calling from n8n
      # use http://mcp:8000
    ports:
      - "${MCP_PORT:-8000}:8000"
    volumes:
      # Your generated artifacts
      - ./data:/data
      # If you want the server to access RAG files later:
      - ./documents:/documents:ro
      - ./docs:/docs:ro
    restart: unless-stopped
    networks: [backend]
    depends_on:
      - ollama

  loki:
    image: grafana/loki:latest
    container_name: loki
    command: -config.file=/etc/loki/config.yml
    ports:
      - "${LOKI_PORT:-3100}:3100"
    volumes:
      - ./setup/observability/loki.yml:/etc/loki/config.yml:ro
    restart: unless-stopped
    networks:
      - backend

  otel-collector:
    image: otel/opentelemetry-collector-contrib:latest
    container_name: otel-collector
    command: ["--config=/etc/otel-collector.yml"]
    ports:
      - "${OTEL_GRPC_PORT:-4317}:4317"
      - "${OTEL_HTTP_PORT:-4318}:4318"
      - "${OTEL_PROM_PORT:-8889}:8889"
    volumes:
      - ./setup/observability/otel-collector.yml:/etc/otel-collector.yml:ro
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
    restart: unless-stopped
    networks:
      - backend
    depends_on:
      - loki

  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    ports:
      - "${PROM_PORT:-9090}:9090"
    volumes:
      - ./setup/observability/prometheus.yml:/etc/prometheus/prometheus.yml:ro
    restart: unless-stopped
    networks:
      - backend
    depends_on:
      - otel-collector

  promtail:
    image: grafana/promtail:latest
    container_name: promtail
    command: -config.file=/etc/promtail/promtail.yml
    volumes:
      - ./setup/observability/promtail.yml:/etc/promtail/promtail.yml:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
    restart: unless-stopped
    networks:
      - backend
    depends_on:
      - loki

  tempo:
    image: grafana/tempo:latest
    container_name: tempo
    command: ["-config.file=/etc/tempo.yml"]
    ports:
      - "${TEMPO_HTTP_PORT:-3200}:3200"
      - "${TEMPO_OTLP_GRPC_PORT:-4319}:4317"
      - "${TEMPO_OTLP_HTTP_PORT:-4320}:4318"
    volumes:
      - ./setup/observability/tempo.yml:/etc/tempo.yml:ro
    restart: unless-stopped
    networks:
      - backend

  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    ports:
      - "${GRAFANA_PORT:-3000}:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-admin}
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana_data:/var/lib/grafana
      - ./setup/observability/grafana/provisioning:/etc/grafana/provisioning:ro
    restart: unless-stopped
    networks:
      - backend
    depends_on:
      - prometheus
      - loki
      - tempo

networks:
  backend:

volumes:
  n8n_data:
  ollama_data:
  grafana_data:
